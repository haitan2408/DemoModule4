<div class="container-fluid px-0 mx-0" style="height: 100vh">
  <nav class="navbar navbar-expand-md bg-secondary navbar-dark rounded" style="height: 10vh">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Trung tâm dạy học</a>

    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Liên hệ</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link border-0 dropdown-toggle" id="navbardrop" data-toggle="dropdown">
          Tài khoản <span class="badge badge-warning">{{username}}</span>
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Hồ sơ</a>
          <a class="dropdown-item" (click)="showLogout()">Đăng xuất</a>
        </div>
      </li>
    </ul>
  </nav>
  <div class="row px-0 mx-0" style="height: 90%">
    <div class="col-xl-2 rounded px-0 mx-0">
      <div class="list-group border border-primary rounded h-100 px-0 mx-0">
        <a href="#" class="list-group-item list-group-item-action" [routerLink]="['']">Home</a>
        <a href="#" class="list-group-item list-group-item-action" [routerLink]="['course']">Quản lý khóa học</a>
        <a href="#" class="list-group-item list-group-item-action" [routerLink]="['customer-list']">Quản lý lớp học</a>
        <a href="#" class="list-group-item list-group-item-action" [routerLink]="['service-list']">Quản lý học sinh</a>
        <a href="#" class="list-group-item list-group-item-action" [routerLink]="['order-list']">Quản lý giảng viên</a>
        <a href="#" class="list-group-item list-group-item-action" [routerLink]="['order-detail-list']">Quản lý tài
          khoản </a>
      </div>
    </div>
    <div class="col-xl-10 rounded p-5">
      <!--   component -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<div class="modal" id="myModalLogout">
  <div class="modal-dialog">
      <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
              <h4 class="modal-title">Đăng xuất</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
              Bạn muốn đăng xuất?
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
              <button type="button" class="btn btn-warning" data-dismiss="modal">Không</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal"
                  (click)="logout()">Có</button>
          </div>
      </div>
  </div>
</div>
